            <p>
              La remplaçante de la Ferrari 488 GTB est dévoilée le 28 février
              2019 avant sa première exposition publique au Salon international
              de l'automobile de Genève 20192. La F8 doit son nom au nombre de
              cylindre de son moteur, comme la F12 en 2012, et « Tributo »
              signifie « Hommage » qu'elle rend à la F40 et la 308 par son
              design.
            </p>

          <div class="text-centered">
            <h3>Ferrari 812 Superfast</h3>
            <p>
              La Ferrari 812 Superfast est la Ferrari à moteur avant la plus
              puissante avec son moteur de 12-cylindres développant 800 chevaux.
              Il s'agit d'un moteur atmosphérique de 6,5 litres. Elle reprend
              les feux arrière de la GTC4 Lusso, un modèle plus « familial »
              chez Ferrari. La 812 est une propulsion comme la F12, le modèle
              précédent. Le 0 à 100 km/h est abattu en seulement 2,9 secondes,
              et le 0 à 200 en 7,9 secondes, avec une vitesse maximale de 340
              km/h.
            </p>
            <div class="prix">
              <h4>Price: 359 412€</h4>
            </div>
          </div>
        </div>
        <div class="img-block">
          <div class="text-centered">
            <h3>Ferrari 430 Scuderia</h3>
            <p>
              La Ferrari 430 Scuderia est une version améliorée de la berlinette
              F430, dans le sens d'une plus grande efficacité sur piste, au
              détriment du confort. Cette berlinette5 biplace représente la
              volonté de Ferrari de démontrer son savoir-faire dans
              l'implantation de la technologie F1 dans une voiture de
              production. Développée avec le concours de Michael Schumacher6, la
              430 Scuderia se positionne ainsi comme une rivale directe de la
              Porsche 911 GT2.
            </p>
            <div class="prix">
              <h4>Price: 359 412€</h4>
            </div>
          </div>
